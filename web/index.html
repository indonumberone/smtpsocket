<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Server Viewer - Creative Edition</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content py-10 px-4 sm:px-6 lg:px-8">
      <!-- Dark Mode Toggle Button -->
      <div class="text-center mb-6">
        <button
          id="toggleDarkMode"
          class="text-white bg-indigo-600 p-2 rounded-full shadow-lg hover:scale-105 transition-all duration-300"
        >
          Toggle Dark Mode
        </button>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        id="emailCardsContainer"
      ></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-4 mt-10 text-white">
      <p>&copy; 2024 Server Mail Kelompok 1 | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
